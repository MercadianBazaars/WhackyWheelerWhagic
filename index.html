<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whacky Wheeler Whagic</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #cardImage { width: 250px; height: auto; margin: 20px auto; display: none; }
        #guessInput { padding: 10px; margin: 10px; }
        #feedback { font-weight: bold; margin-top: 10px; }
        #setSymbolContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
            padding: 10px 0;
        }
        .set-symbol {
            width: 18px;
            height: 18px;
            margin: 2px;
        }
        .popup {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none; /* Initially hidden */
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
        }
        .close {
            cursor: pointer;
            float: right;
            font-size: 28px;
        }
        .close:hover {
            color: red;
        }
    </style>
</head>
<body>
    <!-- GROUP 2: Set Symbol Bar Logic and Styles -->
    <!-- Begin Group 2 -->
    <div id="setSymbolContainer"></div>
    <script>
        function fetchSetSymbols() {
            fetch("https://api.scryfall.com/sets")
            .then(response => response.json())
            .then(data => {
                let sets = data.data.filter(set => allowedSets.includes(set.code));
                let container = document.getElementById("setSymbolContainer");
                sets.forEach(set => {
                    let img = document.createElement("img");
                    img.src = set.icon_svg_uri;
                    img.classList.add("set-symbol");
                    img.alt = set.name;
                    container.appendChild(img);
                });
            })
            .catch(error => console.error("Error fetching set symbols:", error));
        }
        fetchSetSymbols();
    </script>
    <!-- End Group 2 -->

    <!-- GROUP 0: Page Title and Guess Input -->
    <!-- Begin Group 0 -->
    <h1>Whacky Wheeler Whagic</h1>
    <p>Guess the Magic: The Gathering card!</p>
    <img id="cardImage" src="" alt="Magic Card">
    <br>
    <input type="text" id="guessInput" placeholder="Enter card name">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="feedback"></p>
    <!-- End Group 0 -->

    <!-- GROUP 1: Popup for Wrong Guesses -->
    <!-- Begin Group 1 -->
    <div id="wrongGuessPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times; Close</span>
            <h3>Wrong Guesses:</h3>
            <div id="wrongGuessesList"><!-- Wrong guesses will be appended here --></div>
        </div>
    </div>
    <script>
        function showPopup() {
            document.getElementById("wrongGuessPopup").style.display = 'flex'; // Show the popup
        }

        function closePopup() {
            document.getElementById("wrongGuessPopup").style.display = 'none'; // Hide the popup
        }
    </script>
    <!-- End Group 1 -->

    <!-- GROUP 3: Game Logic -->
    <!-- Begin Group 3 -->
    <script>
        let cardData = null;
        const allowedSets = ["pvan", "ITP", "POR", ...]; // Include all set codes

        function fetchRandomCard() {
            fetch(`https://api.scryfall.com/cards/random?q=set:${allowedSets.join(" OR set:")}`)
            .then(response => response.json())
            .then(data => {
                cardData = data;
                console.log("Random card fetched", data.name);
            })
            .catch(error => console.error("Error fetching card:", error));
        }

        function checkGuess() {
            const userGuess = document.getElementById("guessInput").value.trim().toLowerCase();
            if (!cardData) {
                document.getElementById("feedback").textContent = "Error: No card data loaded!";
                return;
            }

            if (userGuess === cardData.name.toLowerCase()) {
                document.getElementById("feedback").textContent = "✔ Correct!";
                document.getElementById("cardImage").src = cardData.image_uris.normal;
                document.getElementById("cardImage").style.display = "block"; // Show the card image only on correct guess
            } else {
                document.getElementById("feedback").textContent = "✘ Wrong!";
                setTimeout(() => {
                    document.getElementById("feedback").textContent = "";
                }, 2000);
                showPopup(); // Show the popup on wrong guess
            }
        }

        document.getElementById("guessInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkGuess();
            }
        });

        fetchRandomCard(); // Fetch the first random card when the page loads but do not display it
    </script>
    <!-- End Group 3 -->
</body>
</html>
