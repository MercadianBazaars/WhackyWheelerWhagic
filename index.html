<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whacky Wheeler Whagic</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #cardImage { width: 250px; height: auto; margin: 20px 0; display: none; }
        #guessInput { padding: 10px; margin: 10px; }
        #feedback { font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Whacky Wheeler Whagic</h1>
    <p>Guess the Magic: The Gathering card!</p>
    <img id="cardImage" src="" alt="Magic Card" />
    <br>
    <input type="text" id="guessInput" placeholder="Nyx Weaver">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="feedback"></p>
    
    <script>
        let cardData = null;
        const allowedSets = ["pvan", "ITP", "POR", "PO2", "PTK", "S99", "S00", "arn", "atq", "leg", "drk", "fem", "hml", "ice", "all", "mir", "vis", "wth", "tmp", "sth", "exo", "usg", "ulg", "uds", "mmq", "nem", "pcy", "inv", "pls", "apc", "ody", "tor", "jud", "ons", "lgn", "scg", "mrd", "dst", "5dn", "chk", "bok", "sok", "rav", "gpt", "dis", "csp", "tsp", "plc", "fut", "lrw", "mor", "shm", "eve", "ala", "con", "arb", "zen", "wwk", "roe", "som", "mbs", "nph", "isd", "dka", "avr", "rtr", "gtc", "dgm", "ths", "bng", "jou", "ktk", "frf", "dtk", "bfz", "ogw", "soi", "emn", "kld", "aer", "akh", "hou", "xln", "rix", "dom", "grn", "rna", "war", "eld", "thb", "iko", "znr", "khm", "stx", "afr", "mid", "vow", "neo", "snc", "dmu", "lea", "leb", "2ed", "3ed", "sum", "4ed", "5ed", "6ed", "7ed", "8ed", "9ed", "10e"];

        function fetchRandomCard() {
            fetch(`https://api.scryfall.com/cards/random?q=set:${allowedSets.join(" OR set:")}`)
            .then(response => response.json())
            .then(data => {
                cardData = data;
                document.getElementById("cardImage").src = data.image_uris ? data.image_uris.normal : "https://via.placeholder.com/250";
                document.getElementById("cardImage").style.display = "none";
            })
            .catch(error => console.error("Error fetching card:", error));
        }

        function checkGuess() {
            const userGuess = document.getElementById("guessInput").value.trim().toLowerCase();
            if (!cardData) {
                document.getElementById("feedback").textContent = "Error: No card data loaded!";
                return;
            }

            if (userGuess === cardData.name.toLowerCase()) {
                document.getElementById("feedback").textContent = "✔ abused magic!";
                document.getElementById("cardImage").style.display = "block";
                setTimeout(fetchRandomCard, 15000);
            } else {
                document.getElementById("feedback").textContent = "✘ uh-oh stinky!";
                setTimeout(function() {
                    document.getElementById("feedback").textContent = ""; // Clear the feedback message after 2 seconds
                }, 2000);
            }
        }

        document.getElementById("guessInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkGuess();
            }
        });

        fetchRandomCard();
    </script>
</body>
</html>
