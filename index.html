<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whacky Wheeler Whagic</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #cardImage { width: 250px; height: auto; margin: 20px 0; display: none; }
        #guessInput { padding: 10px; margin: 10px; }
        #feedback { font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <!-- GROUP 1: Hidden Card and Guess Box -->
    <h1>Whacky Wheeler Whagic</h1>
    <p>Guess the Magic: The Gathering card!</p>
    <img id="cardImage" src="" alt="Magic Card" />
    <br>
    <input type="text" id="guessInput" placeholder="Nyx Weaver">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="feedback"></p>
    
    <script>
        // GROUP 1: Game Logic
        let cardData = null;

        // Function to fetch a random card from Scryfall API
        function fetchRandomCard() {
            fetch("https://api.scryfall.com/cards/random?q=set:lea OR set:leb OR set:2ed OR set:3ed OR set:4ed OR set:5ed OR set:6ed OR set:7ed OR set:8ed OR set:9ed OR set:10e OR set:m10 OR set:m11 OR set:m12 OR set:m13 OR set:m14 OR set:m15 OR set:ori OR set:dmu")
            .then(response => response.json())
            .then(data => {
                cardData = data;
                document.getElementById("cardImage").src = data.image_uris ? data.image_uris.normal : "https://via.placeholder.com/250";
                document.getElementById("cardImage").style.display = "none"; // Hide the card initially
            })
            .catch(error => console.error("Error fetching card:", error));
        }

        // Function to check the user's guess
        function checkGuess() {
            const userGuess = document.getElementById("guessInput").value.trim().toLowerCase();
            if (!cardData) {
                document.getElementById("feedback").textContent = "Error: No card data loaded!";
                return;
            }

            if (userGuess === cardData.name.toLowerCase()) {
                document.getElementById("feedback").textContent = "✔ abused magic!";
                document.getElementById("cardImage").style.display = "block"; // Show the card on correct guess
                setTimeout(fetchRandomCard, 15000); // Load a new card after 15 seconds
            } else {
                document.getElementById("feedback").textContent = "✘ uh-oh stinky!";
            }
        }

        // ✅ Add Enter key event listener to input field
        document.getElementById("guessInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkGuess(); // Call the function to check the guess
            }
        });

        // Fetch the first random card when the page loads
        fetchRandomCard();
    </script>
</body>
  <!-- This Ends Group 1 -->
</html>

<!-- GROUP 2: Set Symbol Bar -->
<div id="setSymbolContainer"></div>

<script>
    // GROUP 2: Set Symbol Bar Logic
    function fetchSetSymbols() {
        fetch("https://api.scryfall.com/sets")
        .then(response => response.json())
        .then(data => {
            let allowedSets = ["lea", "leb", "2ed", "3ed", "4ed", "5ed", "6ed", "7ed", "8ed", "9ed", "10e", "m10", "m11", "m12", "m13", "m14", "m15", "ori", "dmu"];
            let sets = data.data.filter(set => allowedSets.includes(set.code));
            let container = document.getElementById("setSymbolContainer");
            
            sets.forEach(set => {
                let img = document.createElement("img");
                img.src = set.icon_svg_uri;
                img.classList.add("set-symbol");
                img.alt = set.name;
                container.appendChild(img);
            });
        })
        .catch(error => console.error("Error fetching set symbols:", error));
    }

    fetchSetSymbols();
    
</script>

<style>
    /* GROUP 2: Set Symbol Bar Styles */
    #setSymbolContainer {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 100%;
        padding: 10px 0;
    }
    .set-symbol {
        width: 18px;
        height: 18px;
        margin: 2px;
    }
</style>
    </script>
</body>
  <!-- This Ends Group 2 -->
</html>
