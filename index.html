<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whacky Wheeler Whagic</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #cardImage { width: 250px; height: auto; margin: 20px 0; display: none; }
        #guessInput { padding: 10px; margin: 10px; }
        #feedback { font-weight: bold; margin-top: 10px; }
        #setSymbolContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
            padding: 10px 0;
        }
        .set-symbol {
            width: 18px;
            height: 18px;
            margin: 2px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <!-- GROUP 2: Set Symbol Bar Logic and Styles -->
    <div id="setSymbolContainer"></div>
    <script>
        function fetchSetSymbols() {
            fetch("https://api.scryfall.com/sets")
            .then(response => response.json())
            .then(data => {
                let sets = data.data.filter(set => allowedSets.includes(set.code));
                let container = document.getElementById("setSymbolContainer");
                sets.forEach(set => {
                    let img = document.createElement("img");
                    img.src = set.icon_svg_uri;
                    img.classList.add("set-symbol");
                    img.alt = set.name;
                    container.appendChild(img);
                    console.log("Set symbol added:", set.name); // Debugging: Log each set symbol added
                });
            })
            .catch(error => console.error("Error fetching set symbols:", error));
        }
        fetchSetSymbols();
    </script>
    <!-- This Ends Group 2 -->

    <!-- GROUP 0: Page Title and Guess Input -->
    <h1>Whacky Wheeler Whagic</h1>
    <p>Guess the Magic: The Gathering card!</p>
    <img id="cardImage" src="" alt="Magic Card" />
    <br>
    <input type="text" id="guessInput" placeholder="Enter card name">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="feedback"></p>
    <!-- This Ends Group 0 -->

    <!-- GROUP 3: Wrong Guesses Display -->
    <div id="wrongGuessesContainer">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Card Name</th>
                    <th>Mana Value</th>
                    <th>Colors</th>
                    <th>Rarity</th>
                    <th>Type / Supertype</th>
                    <th>Subtype</th>
                    <th>Set</th>
                </tr>
            </thead>
            <tbody>
                <!-- Content added dynamically -->
            </tbody>
        </table>
    </div>
    <!-- This Ends Group 3 -->

    <!-- GROUP 1: Game Logic -->
    <script>
        let cardData = null;
        const allowedSets = [
            "pvan", "ITP", "POR", "PO2", "PTK", "S99", "S00", "arn", "atq", "leg", "drk", "fem", "hml", "ice", "all", "mir", "vis", "wth", "tmp", "sth", "exo", "usg", "ulg", "uds", "mmq", "nem", "pcy", "inv", "pls", "apc", "ody", "tor", "jud", "ons", "lgn", "scg", "mrd", "dst", "5dn", "chk", "bok", "sok", "rav", "gpt", "dis", "csp", "tsp", "plc", "fut", "lrw", "mor", "shm", "eve", "ala", "con", "arb", "zen", "wwk", "roe", "som", "mbs", "nph", "isd", "dka", "avr", "rtr", "gtc", "dgm", "ths", "bng", "jou", "ktk", "frf", "dtk", "bfz", "ogw", "soi", "emn", "kld", "aer", "akh", "hou", "xln", "rix", "dom", "grn", "rna", "war", "eld", "thb", "iko", "znr", "khm", "stx", "afr", "mid", "vow", "neo", "snc", "dmu", "lea", "leb", "2ed", "3ed", "sum", "4ed", "5ed", "6ed", "7ed", "8ed", "9ed", "10e"
        ];

        function fetchRandomCard() {
            fetch(`https://api.scryfall.com/cards/random?q=set:${allowedSets.join(" OR set:")}`)
            .then(response => response.json())
            .then(data => {
                cardData = data;
                document.getElementById("cardImage").src = data.image_uris ? data.image_uris.normal : "https://via.placeholder.com/250";
                document.getElementById("cardImage").style.display = "block"; // Show the card initially
                console.log("Random card fetched"); // Debugging: Log when a card is fetched
            })
            .catch(error => console.error("Error fetching card:", error));
        }

        function checkGuess() {
            const userGuess = document.getElementById("guessInput").value.trim().toLowerCase();
            console.log("User guess:", userGuess); // Debugging: Log the user guess

            if (!cardData) {
                document.getElementById("feedback").textContent = "Error: No card data loaded!";
                return;
            }

            if (userGuess === cardData.name.toLowerCase()) {
                document.getElementById("feedback").textContent = "✔ abused magic!";
            } else {
                document.getElementById("feedback").textContent = "✘ uh-oh stinky!";
                setTimeout(function() {
                    document.getElementById("feedback").textContent = ""; // Clear the feedback message after 2 seconds
                    console.log("Feedback cleared"); // Debugging: Log when the feedback is cleared
                }, 2000);
            }
        }

        document.getElementById("guessInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkGuess();
            }
        });

        // Fetch the first random card when the page loads
        fetchRandomCard();
    </script>
    <!-- This Ends Group 1 -->
</body>
</html>
