<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whacky Wheeler Whagic</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #cardImage { width: 250px; height: auto; margin: 20px 0; display: none; }
        #guessInput { padding: 10px; margin: 10px; }
        #feedback { font-weight: bold; margin-top: 10px; }
        #setSymbolContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
            padding: 10px 0;
        }
        .set-symbol { width: 18px; height: 18px; margin: 2px; }
        .correct { color: green; }
        .incorrect { color: red; }
        .almost-correct { color: orange; }
        .higher { color: blue; }
        .lower { color: purple; }
        .guess-table { width: 100%; margin-top: 20px; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <!-- GROUP 2: Set Symbol Bar Logic and Styles - Start -->
    <div id="setSymbolContainer"></div>
    <script>
        const allowedSets = [
            "pvan", "ITP", "POR", "PO2", "PTK", "S99", "S00", "arn", "atq", "leg", "drk", "fem", "hml", "ice", "all", "mir", "vis", "wth", "tmp", "sth", "exo", "usg", "ulg", "uds", "mmq", "nem", "pcy", "inv", "pls", "apc", "ody", "tor", "jud", "ons", "lgn", "scg", "mrd", "dst", "5dn", "chk", "bok", "sok", "rav", "gpt", "dis", "csp", "tsp", "plc", "fut", "lrw", "mor", "shm", "eve", "ala", "con", "arb", "zen", "wwk", "roe", "som", "mbs", "nph", "isd", "dka", "avr", "rtr", "gtc", "dgm", "ths", "bng", "jou", "ktk", "frf", "dtk", "bfz", "ogw", "soi", "emn", "kld", "aer", "akh", "hou", "xln", "rix", "dom", "grn", "rna", "war", "eld", "thb", "iko", "znr", "khm", "stx", "afr", "mid", "vow", "neo", "snc", "dmu", "lea", "leb", "2ed", "3ed", "sum", "4ed", "5ed", "6ed", "7ed", "8ed", "9ed", "10e"
        ];
        function fetchSetSymbols() {
            fetch("https://api.scryfall.com/sets")
            .then(response => response.json())
            .then(data => {
                let sets = data.data.filter(set => allowedSets.includes(set.code));
                let container = document.getElementById("setSymbolContainer");
                sets.forEach(set => {
                    let img = document.createElement("img");
                    img.src = set.icon_svg_uri;
                    img.classList.add("set-symbol");
                    img.alt = set.name;
                    container.appendChild(img);
                });
            })
            .catch(error => console.error("Error fetching set symbols:", error));
        }
        fetchSetSymbols();
    </script>
    <!-- GROUP 2: Set Symbol Bar Logic and Styles - End -->

    <!-- GROUP 0: Page Title and Guess Input - Start -->
    <h1>Whacky Wheeler Whagic</h1>
    <p>Guess the Magic: The Gathering card!</p>
    <img id="cardImage" src="" alt="Magic Card">
    <br>
    <input type="text" id="guessInput" placeholder="Enter card name">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="feedback"></p>
    <!-- GROUP 0: Page Title and Guess Input - End -->

    <!-- GROUP 1: Game Logic with Comparison Chart - Start -->
    <div class="guess-table-wrapper">
        <table class="guess-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Card Name</th>
                    <th>Mana Value</th>
                    <th>Colors</th>
                    <th>Rarity</th>
                    <th>Type / Supertype</th>
                    <th>Subtype</th>
                    <th>Set</th>
                </tr>
            </thead>
            <tbody id="guessResults">
                <!-- Guess rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        let cardData = null;
        let guessNumber = 0;

        document.addEventListener("DOMContentLoaded", function() {
            fetchRandomCard();
            document.getElementById("guessInput").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();  // Prevent the default action to avoid submitting the form
                    checkGuess();
                }
            });
        });

        function fetchRandomCard() {
            const apiURL = `https://api.scryfall.com/cards/random?q=set:${allowedSets.join("|")}`;
            fetch(apiURL)
            .then(response => response.json())
            .then(data => {
                cardData = data;
                document.getElementById("cardImage").src = data.image_uris ? data.image_uris.normal : "https://via.placeholder.com/250";
                document.getElementById("cardImage").style.display = "none"; // Hide the card initially
            })
            .catch(error => {
                console.error("Error fetching card:", error);
                document.getElementById("feedback").textContent = "Failed to load a card. Check console for errors.";
            });
        }

        function checkGuess() {
            const userGuess = document.getElementById("guessInput").value.trim().toLowerCase();
            if (!cardData) {
                document.getElementById("feedback").textContent = "Error: No card data loaded!";
                return;
            }

            guessNumber++;
            updateComparisonChart(userGuess);
            if (userGuess === cardData.name.toLowerCase()) {
                document.getElementById("feedback").textContent = "Correct! Fetching new card...";
                document.getElementById("cardImage").style.display = "block"; // Show the card on correct guess
                setTimeout(fetchRandomCard, 2000); // Fetch a new card after a correct guess
            } else {
                document.getElementById("feedback").textContent = "Incorrect. Try again!";
            }
        }

        function updateComparisonChart(guess) {
            let row = document.createElement('tr');
            let manaFeedback = compareMana(guess, cardData.mana_cost);
            let setFeedback = compareSet(guess, cardData.set);
            row.innerHTML = `
                <td>${guessNumber}</td>
                <td class="${getClass(guess, cardData.name)}">${guess}</td>
                <td>${manaFeedback}</td>
                <td class="${getClass(guess, cardData.colors.join(', '))}">${cardData.colors.join(', ')}</td>
                <td class="${getClass(guess, cardData.rarity)}">${cardData.rarity}</td>
                <td class="${getClass(guess, cardData.type_line)}">${cardData.type_line}</td>
                <td class="${getClass(guess, cardData.oracle_text)}">${cardData.oracle_text}</td>
                <td>${setFeedback}</td>
            `;
            document.getElementById('guessResults').appendChild(row);
        }

        function getClass(guess, actual) {
            return guess.toLowerCase() === actual.toLowerCase() ? 'correct' : 'incorrect';
        }

        function compareMana(guess, actualMana) {
            if (!guess.manaValue) return "N/A";
            if (guess.manaValue === actualMana) {
                return guess.manaValue + " (Correct)";
            } else if (guess.manaValue > actualMana) {
                return guess.manaValue + " (↓ Lower)";
            } else {
                return guess.manaValue + " (↑ Higher)";
            }
        }

        function compareSet(guess, actualSet) {
            if (!guess.setYear) return "N/A";
            if (guess.setYear === actualSet) {
                return guess.setYear + " (Correct)";
            } else if (guess.setYear > actualSet) {
                return guess.setYear + " (← Newer)";
            } else {
                return guess.setYear + " (→ Older)";
            }
        }
    </script>
    <!-- GROUP 1: Game Logic with Comparison Chart - End -->
</body>
</html>
