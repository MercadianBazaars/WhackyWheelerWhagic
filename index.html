<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whacky Wheeler Whagic</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #cardImage { width: 250px; height: auto; margin: 20px 0; display: none; }
        #guessInput { padding: 10px; margin: 10px; }
        #feedback { font-weight: bold; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        .correct { background-color: lightgreen; }
        .partial { background-color: yellow; }
        .incorrect { background-color: lightcoral; }
        
        #setBarContainer { 
            width: 100%; 
            overflow-x: auto; 
            white-space: nowrap; 
            display: flex; 
            flex-wrap: nowrap;
            justify-content: center;
            margin-bottom: 10px;
        }
        .set-symbol { width: 40px; height: 40px; margin: 5px; transition: 0.3s; }
        .set-symbol.incorrect { filter: grayscale(1) brightness(0.5); }
        .set-symbol.partial { filter: grayscale(0.5) brightness(0.8); }
        .setBarRow {
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
        }
    </style>
</head>
<body>
    <h1>Whacky Wheeler Whagic</h1>
    <div id="setBarContainer">
        <div class="setBarRow" id="setBarRow1"></div>
        <div class="setBarRow" id="setBarRow2"></div>
    </div>
    <p>Guess the Magic: The Gathering card!</p>
    <img id="cardImage" src="" alt="Magic Card" />
    <br>
    <input type="text" id="guessInput" placeholder="Enter card name...">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="feedback"></p>
    
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Card Name</th>
                <th>Mana Value</th>
                <th>Colors</th>
                <th>Rarity</th>
                <th>Type / Supertype</th>
                <th>Subtype</th>
                <th>Set</th>
            </tr>
        </thead>
        <tbody id="guessTableBody"></tbody>
    </table>

    <script>
        let cardData = null;
        let guesses = 0;
        const maxGuesses = 20;
        const allowedSets = ["lea", "leb", "2ed", "3ed", "4ed", "5ed", "6ed", "7ed", "8ed", "9ed", "10e", "m10", "m11", "m12", "m13", "m14", "m15", "ori", "dmu"];
        
        function fetchRandomCard() {
            fetch("https://api.scryfall.com/cards/random?q=set:" + allowedSets.join(" OR set:"))
            .then(response => response.json())
            .then(data => {
                cardData = data;
                document.getElementById("cardImage").src = data.image_uris ? data.image_uris.normal : "https://via.placeholder.com/250";
                document.getElementById("cardImage").style.display = "none";
                guesses = 0;
                document.getElementById("guessTableBody").innerHTML = "";
            })
            .catch(error => console.error("Error fetching card:", error));
        }

        function checkGuess() {
            if (guesses >= maxGuesses) return;
            
            const userGuess = document.getElementById("guessInput").value.trim().toLowerCase();
            if (!cardData) {
                document.getElementById("feedback").textContent = "Error: No card data loaded!";
                return;
            }

            let row = document.createElement("tr");
            row.innerHTML = `
                <td>${guesses + 1}</td>
                <td>${cardData.name}</td>
                <td>${highlightMatch(cardData.cmc)}</td>
                <td>${highlightMatch(cardData.colors)}</td>
                <td>${highlightMatch(cardData.rarity)}</td>
                <td>${highlightMatch(cardData.type_line)}</td>
                <td>${highlightMatch(cardData.oracle_text)}</td>
                <td>${highlightMatch(cardData.set)}</td>
            `;
            document.getElementById("guessTableBody").appendChild(row);
            
            guesses++;
            if (guesses >= maxGuesses) {
                setTimeout(fetchRandomCard, 2000);
            }
        }

        function highlightMatch(actual) {
            return `<td>${actual}</td>`;
        }

        function fetchSetSymbols() {
            fetch("https://api.scryfall.com/sets")
            .then(response => response.json())
            .then(data => {
                let sets = data.data.filter(set => allowedSets.includes(set.code));
                let row1 = document.getElementById("setBarRow1");
                let row2 = document.getElementById("setBarRow2");
                
                sets.forEach((set, index) => {
                    let img = document.createElement("img");
                    img.src = set.icon_svg_uri;
                    img.classList.add("set-symbol");
                    img.setAttribute("data-set", set.code);
                    
                    if (index % 2 === 0) {
                        row1.appendChild(img);
                    } else {
                        row2.appendChild(img);
                    }
                });
            })
            .catch(error => console.error("Error fetching set symbols:", error));
        }

        fetchSetSymbols();
        fetchRandomCard();
    </script>
</body>
</html>
